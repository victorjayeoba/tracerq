version: '3.8'

services:
  deepsecure-api:
    build: .
    container_name: deepsecure-backend
    ports:
      - "8083:8083"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8083
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    networks:
      - deepsecure-network

  nginx:
    image: nginx:alpine
    container_name: deepsecure-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - deepsecure-api
    restart: unless-stopped
    networks:
      - deepsecure-network

networks:
  deepsecure-network:
    driver: bridge
